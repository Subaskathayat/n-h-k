<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chef Narhari Kathayat | Michelin-trained expert in modern Indian cuisine. Private dining, luxury catering, and culinary masterclasses.">
    <title>Chef Narhari Kathayat | Where Tradition Meets Innovation</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/chef-logo.svg">

    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<style>
			#response {
				margin-top: 20px;
				padding: 10px;
				min-height: 50px;
			}
			#response h3 {
				color: #333;
				font-size: 1.2em;
			}
			#response strong {
				color: #d9534f;
			}
			#response ul {
				padding-left: 20px;
			}
			#response li {
				margin-bottom: 5px;
			}
		</style>
</head>
<body>
   <div class="container">
			<h2>Free ChatBot</h2>
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					id="userInput"
					placeholder="Enter your question" />
			</div>
			<button class="btn btn-success" onclick="sendMessage()">Ask!</button>
			<div id="response"></div>
		</div>
		<script>
			async function sendMessage() {
				const input = document.getElementById('userInput').value;
				const responseDiv = document.getElementById('response');
				if (!input) {
					responseDiv.innerHTML = 'Please enter a message.';
					return;
				}
				responseDiv.innerHTML = 'Loading...';
				try {
					const response = await fetch(
						'https://openrouter.ai/api/v1/chat/completions',
						{
							method: 'POST',
							headers: {
								Authorization: 'Bearer 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',
								'HTTP-Referer': 'https://narharikathayat.com.np',
								'X-Title': 'SiteName',
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								model: 'deepseek/deepseek-r1-0528-qwen3-8b:free',
								messages: [{ role: 'user', content: input }],
							}),
						},
					);
					const data = await response.json();
					console.log(data);
					const markdownText =
						data.choices?.[0]?.message?.content || 'No response received.';
					responseDiv.innerHTML = marked.parse(markdownText);
				} catch (error) {
					responseDiv.innerHTML = 'Error: ' + error.message;
				}
			}
		</script>
    <!-- Scripts -->
    <script src="javascript/main.js" defer></script>
    <!-- Calendly badge -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<spline-viewer url="undefined"></spline-viewer>
    
</body>
</html>
